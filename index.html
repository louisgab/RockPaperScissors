<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="score">
        <div class="left" id="human-score"></div><div class="right" id="computer-score"></div>
    </header>
    <main id="show">
        <div class="left" id="human-choice">❔</div><div class="right" id="computer-choice">❔</div>
    </main>
    <footer id="bottom">
        <div id="message">Rock... Paper... Scissors !</div>
        <div id="action">
            <button type="button" onclick="main(0);">✊</button>
            <button type="button" onclick="main(1);">✋</button>
            <button type="button" onclick="main(2);">✌</button>
        </div>
    </footer>
    <script src="script.js"></script>
    <!-- Created by Louis-Gabriel - https://github.com/louisgab/RockPaperScissors/ -->
</body>
</html>
